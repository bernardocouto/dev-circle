type Cidade {
    id: ID!
    codigo: Int
    nome: String
}

type Estado {
    id: ID!
    codigo: Int
    sigla: String
    nome: String
}

type Query {
    estadoByCodigo(codigo: Int, first: Int = 1, offset: Int = 0): Estado @cypher(statement: "MATCH (e:Estado) WHERE e.codigo = $codigo RETURN e")
}
